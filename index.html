<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Navigation</title>
    <script>
        function navigatePages() {
            setTimeout(function() {
                window.location.href = "https://github.com/second-page"; // Change this to your second GitHub page
            }, 30000); // Wait 30 seconds before navigating to the second page

            setTimeout(function() {
                window.location.href = "https://github.com/third-page"; // Change this to your third GitHub page
            }, 35000); // Wait 5 more seconds before navigating to the third page
        }

        window.onload = navigatePages;
    </script>
</head>
<body>
    <h1>GitHub Auto-Navigation Page</h1>
    <p>This page will automatically navigate to the next pages.</p>
</body>
</html>
