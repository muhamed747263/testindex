<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Navigation</title>
    <script>
        function navigatePages() {
            console.log("â³ Waiting 30 seconds before navigating to the second page...");

            // âœ… Step 1: Wait 30 seconds, then navigate to the second page
            setTimeout(function() {
                console.log("ğŸ”„ Navigating to the second page...");
                window.location.href = "https://muhamed747263.github.io/testindex/"; // Change this to your second GitHub page
            }, 30000); // âœ… Corrected delay (30 seconds)

            // âœ… Step 2: After navigating, wait 5 seconds before going to the third page
            setTimeout(function() {
                console.log("ğŸ”„ Navigating to the third page...");
                window.location.href = "https://www.facebook.com/"; // Change this to your third GitHub page
            }, 35000); // âœ… Wait 35 seconds in total (30s + 5s)
        }

        window.onload = navigatePages;
    </script>
</head>
<body>
    <h1>GitHub Auto-Navigation Page</h1>
    <p>This page will automatically navigate to the next pages.</p>
</body>
</html>
