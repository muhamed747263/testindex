<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Navigation</title>
    <script>
        function navigatePages() {
            console.log("‚è≥ Waiting 30 seconds before navigating to the second page...");

            // ‚úÖ Step 1: Wait 30 seconds, then navigate to the second page
            setTimeout(function() {
                console.log("üîÑ Navigating to the second page...");
                window.location.href = "https://www.facebook.com/"; // Change this to your second GitHub page
            }, 30000); // ‚úÖ Corrected delay (30 seconds)
           
        }

        window.onload = navigatePages;
    </script>
</head>
<body>
    <h1>GitHub Auto-Navigation Page</h1>
    <p>This page will automatically navigate to the next pages.</p>
</body>
</html>
