<head>

    <title>GitHub Auto Navigation</title>
    <script>
        function navigatePages() {
            console.log("â³ Waiting 30 seconds before navigating to the second page...");

            setTimeout(function() {

                window.location.replace("https://muhamed747263.github.io/testindex/"); // âœ… Corrected navigation method

            setTimeout(function() {

                window.location.replace("https://www.facebook.com/"); // âœ… Corrected navigation method

    </script>
