<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored WhatsApp API Response</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #dataContainer { font-size: 20px; color: #007bff; margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>WhatsApp API Response</h1>
    <div id="dataContainer">Loading data...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let storedData = localStorage.getItem("whatsappApiResponse"); 
            document.getElementById("dataContainer").innerText = storedData ? storedData : "No response available";
            console.log("ðŸ“‚ Retrieved Data:", storedData);
        });
    </script>
</body>
</html>
