<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Auto Navigation</title>
    <script>
        function navigatePages() {
            console.log("⏳ Waiting 30 seconds before navigating to the second page...");

            setTimeout(function() {
                console.log("🔄 Navigating to the second page...");
                window.location.replace("https://muhamed747263.github.io/testindex/"); // ✅ Corrected navigation method
            }, 30000); // ✅ 30-second delay before first navigation

            setTimeout(function() {
                console.log("🔄 Navigating to the third page...");
                window.location.replace("https://www.facebook.com/"); // ✅ Corrected navigation method
            }, 35000); // ✅ 5-second delay after second page loads
        }

        window.onload = function() {
            setTimeout(navigatePages, 5000); // ✅ Start navigation process after 5 seconds
        };
    </script>
</head>
<body>
    <h1>GitHub Auto-Navigation Page</h1>
    <p>This page will automatically navigate to the next pages.</p>
</body>
</html>
